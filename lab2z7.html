<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Биненда А. ЛР2</title>
	<script type="text/javascript" src="jquery.js"></script>

</head>
<body>
 <div class="container">
	<a class="back" href="laba2.html">назад</a>
	<h2>
		Задание 7.
	</h2>
	<div id="calc-wrap">
		<div id="calc">
			<textarea id=inputVal>0</textarea>
		</div>
	</div>
	<script>
		window.addEventListener('load', function OnWindowLoaded() {
			var signs = [
				'1', '2', '3', '+',
				'4', '5', '6', '-',
				'7', '8', '9', '/',
				'0', 'del', 'c', '.'
			];
			var ravno = ['='];
			var calc = document.getElementById('calc');
			var textArea = document.getElementById('inputVal');
			signs.forEach(function (sign) {
				var signElement = document.createElement('div');
				signElement.className = 'btn';
				signElement.innerHTML = sign;
				calc.appendChild(signElement);
			});
			ravno.forEach(function (sign) {
				var signElement = document.createElement('div');
				signElement.className = 'ravno';
				signElement.innerHTML = sign;
				calc.appendChild(signElement);
			});

			document.querySelectorAll('#calc-wrap .btn').forEach(function (button) {
				button.addEventListener('click', onButtonClick);
			});
			document.querySelectorAll('#calc-wrap .ravno').forEach(function (button1) {
				button1.addEventListener('click', onButtonClick);
			});

			function onButtonClick(e) {

				if (e.target.innerHTML === 'del') {

					textArea.innerHTML = textArea.innerHTML.slice(0, -1);
				} else if (e.target.innerHTML === 'c') {

            		textArea.innerHTML = '0';
				} else if (textArea.innerHTML === '0') {

					textArea.innerHTML = e.target.innerHTML;
				} else if (e.target.innerHTML === '=') {

           			 textArea.innerHTML = eval(textArea.innerHTML);
				} else {

					textArea.innerHTML += e.target.innerHTML;
				}
			}
		});
		</script>
 </div>
</body>
</html>
