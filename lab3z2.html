<script>
	let tek = 3;
	//var nam = document.getElementById("name"), email = document.getElementById("email"), otz=document.getElementById("otz");
	window.addEventListener("load",function() {
  var request = new XMLHttpRequest();
  request.open('GET','getotziv.php',true);
  request.addEventListener('readystatechange', function() {
    if ((request.readyState==4) && (request.status==200)) {
      var welcome = document.getElementById('Output');
      welcome.innerHTML = request.responseText;
    }
  });
request.send();
});
    function showRSS(str) {
		
		if (str.length==0) {
    document.getElementById("Output").innerHTML="";
    return;
  }
  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  } else {  // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("Output").innerHTML=this.responseText;
    }
  }
  tek+=1;
  var nam = document.getElementById("name").value, email = document.getElementById("email").value, otz=document.getElementById("otz").value;
var variables = "tek="+tek+"&name="+nam+"&email="+email+"&otz="+otz;
			   xmlhttp.open("GET","otziv.php?"+variables,true);
			   xmlhttp.send();

}

</script>
