<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="style.css">
	<title>Биненда А. ЛР2</title>
	<style>
		#kit {
		  position: absolute;
		}
	  </style>
	<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
				$(document).ready(function(){
					$("#button1").click(function() {
						
						$("#kit").animate({left:"+=100"})
					})
					$("#button2").click(function() {
						$("#kit").animate({left:"-=100"})
					})
					$("#button3").click(function() {
						$("#kit").animate({top: "+=100"})
					})
					$("#button4").click(function() {
						$("#kit").animate({top: "-=100"})
					})
})
		</script>
</head>
<body>
	<div class="container">
		<a class="back" href="laba2.html">назад</a>
		<h2>

		<button class="btn-slide" id="button2">влево</button>
		<button class="btn-slide" id="button3">вниз</button>
		<button class="btn-slide" id="button4">вверх</button><br>
		<span id="kit"> <img src="kit.JPG" alt="картинка" class="kit"></span>
	</div>
