<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Биненда А. ЛР2</title>
	<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#b").click(function(){
					var name = document.getElementById("name"), inp1 = document.getElementById("inp1"), inp2=document.getElementById("inp2");
					var email = document.getElementById("email"), inp3=document.getElementById("inp3")
					if (name.value ==""){
						alert("Вы не заполнили поле имени!")
						document.getElementById('name').style.borderColor="red"}
					else {
						document.getElementById('name').style.borderColor="black";
					}
					if (inp1.value.length<4){
						alert("Пароль должен содержать в себе больше 4 символов!")
						document.getElementById('inp1').style.borderColor="red"}
					else {
						document.getElementById('inp1').style.borderColor="black";
					}
					if (inp1.value!=inp2.value){
					alert("Не совапдают пароль и его подтверждение!");
					inp1.value = "";
					inp2.value = "";
					document.getElementById('inp1').style.borderColor="red"
					document.getElementById('inp2').style.borderColor="red"}
					else {
						document.getElementById('inp1').style.borderColor="black";
						document.getElementById('inp2').style.borderColor="black";
					}
				if (email.value==""){
					alert("Email не введен!")
					document.getElementById('email').style.borderColor="red"}
					else {
						document.getElementById('email').style.borderColor="black";
					}
				if (email.value.indexOf("@")==-1) {
					alert("Email не содержит символ \"@\".");
					document.getElementById('email').style.borderColor="red"}
					else {
						document.getElementById('email').style.borderColor="black";
					}
				if (inp3.value.length<11){
					alert("Текст сообщения либо содержит меньше 10 символов, либо пуст!")
					document.getElementById('inp3').style.borderColor="red"}
					else {
						document.getElementById('inp3').style.borderColor="black";
					}
				})
			})
		</script>
</head>
<body>
	<div class="container">
		<a class="back" href="laba2.html">назад</a>
		<h2>
			Задание 2.
		</h2>
		<form name="forme" onsubmit="return validate()">
			<p class="text">Ваше имя* <input type="name" id="name" size=10 required></p>			
			<p class="text">Пароль* <input type="password" id="inp1" size=10 required></p>			
			<p class="text">Потверждение пароля* <input type="password" id="inp2" size=10 required></p>		
			<p class="text">EMAIL* <input type="email" id="email" required></p>	
			<p class="text">Тема сообщения: <input type="text" size=15 required></p>		
			<p class="text">Сообщение: <input type="text" id="inp3" size=30 required></p><br>		
			<input type="button" value="Отправить" id="b" class="back"><input type="reset" class="back" value="Очистить форму">			
			<p class="text">* - необходимые для заполнения поля</p>
	</div>	
</body>
</html>
